<title>Cine</title>
<script type="text/javascript">
  function sololetras(e){
    key = e.keyCode || e.which;
    tecla = String.fromCharCode(key).toString();
    letras ="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRTUVWXYZÁáÉéÍíÓóÚú";
    especiales = [8,13];
    tecla_especial= false;
    for (var i in especiales){
      if (key == especiales[i]){
        tecla_especial = true;
        break;
      }
    }

    if(letras.indexOf(tecla) == -1 && !tecla_especial){
      alert('Solo ingrese letras');
      return false;
    }
  }
</script>
<script type="text/javascript">
  function actualizar(){
    var respuesta = confirm("Esta seguro que desea actualizar este Artista?");
    if (respuesta == true){
      return true;
    }else {
      return false;
    }
  }
</script>
<style>
.obligatorio{
	border-color: #FF0000;
}
</style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
		<a class="navbar-brand" href="#">Cine - Editar Artista</a>
    </nav>
	<div>
<!-- START BLOCK : editar -->
<table class="table">
	<form name="form1" action="./actualizarArtista.php" method="post">
	<caption>
		<div><font color="#FF0000"><strong>* Complete el campo</strong></font></div>
	</caption>
		<tr>
      <th class="th-sm"><strong>#ID:</strong>
      <label>{id_artista}</label>&nbsp&nbsp
		  <strong>Nombre:</strong>
      <input type="text" name="ar_nombre" id="ar_nombre" onkeypress="return sololetras(event)" onpaste="return false" value="{ar_nombre}"/>
      </th>
      <th class="th-sm"><strong>Apellido</strong>
      <input type="text" name="ar_apellido" id="ar_apellido" onkeypress="return sololetras(event)" onpaste="return false" value="{ar_apellido}">
      </th>
      <th class="th-sm"><strong>DNI</strong>
      <input minlenght="8" maxlength="8" type="number" name="ar_dni" id="ar_dni" value="{ar_dni}">
      </th>
      <th class="th-sm"><strong>EMAIL</strong>
      <input type="email" name="ar_mail" id="ar_mail" value="{ar_mail}">
      </th>
      <th>
		  <input type="submit" name="botonAceptar" value="Aceptar" class="btn btn-success btn-md my-2 my-sm-0 ml-3" onclick="return actualizar()"></input>
		  <input type="reset" value="Limpiar Campo" class="btn btn-info btn-md my-2 my-sm-0 ml-3"></input>
          <input type="hidden" name="hash" id="hash" class="obligatorio" value="{hash}" />
		  <input type="hidden" name="id_artista" id="id_artista" class="obligatorio" value="{id_artista}" />
		</th>
		<th><i class="fas fa-arrow-circle-left fa-lg" onclick="javascript:window.location.href = './listadoArtista.php';" style='float: right'>&nbspVolver</i></th>
  </tr>
</table>
</div>
  <!-- END BLOCK : editar -->
</form>
